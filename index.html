<!doctype html><html lang="en" prefix="og: https://ogp.me/ns/">
<head>
	<meta charset="utf-8">
	<link rel="preconnect" href="https://ajax.googleapis.com">

	<noscript><style>html{display:none;}</style></noscript>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="color-scheme" content="light dark" >
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<link rel="stylesheet" href="https://TheJobCenter.github.io/EmploymentAgency/styles.css">
	<link rel="shortcut icon" href="https://TheJobCenter.github.io/EmploymentAgency/favicon.ico" >
	<link rel="apple-touch-icon" href="https://TheJobCenter.github.io/EmploymentAgency/apple-touch-icon.png">
	<title>The Job Center - employment personified</title>
	<meta name="description" content="The employment center designed to help you achieve career greatness and happiness">

<body>
	<div class="container">
		<div class="headerGrid">
			<div class="logoGrid"></div>
			<div class="dateGrid" id="dateGrid"></div>
			<div class="searchGrid">
				<form id="searchform" action="#">
					<input id="searchFor" type="search" placeholder="Search ... [enter Job ID or keywords]" autofocus autocomplete="off"><br>
					<div id="coding" class="hintHelp"></div>
					<button type="button" id="hintFirst" class="hintResults hintResultsFirst" >Placeholder</button><button type="button" id="hintSecond" class="hintResults">Placeholder</button><button type="button" id="hintThird" class="hintResults">Placeholder</button>
				</form>
			</div>
			<div class="signinGrid">signin</div>
			<div class="policyGrid">
				<button type="button" class="policyButton">Policies</button>
				<div class="policyDropdownList">
					<button type="button" id="policyAUP" class="policyDropButton">Acceptable Use</button>
					<button type="button" id="policyTOS" class="policyDropButton">Terms of Service</button>
					<button type="button" id="policyCookies" class="policyDropButton">Cookies</button>
					<button type="button" id="policyPrivacy" class="policyDropButton">Privacy</button>
					<button type="button" id="policyGreen" class="policyDropButton">Green</button>
					<button type="button" id="policyAbout" class="policyDropButton">About Us</button>
				</div>
			</div>
		</div>
		<div class="mainGrid">main</div>
	</div>
