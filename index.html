	<meta charset="utf-8">
	<link rel="preconnect" href="https://ajax.googleapis.com">
	<link rel="preconnect" href="https://thejobcenter.github.io">
	<noscript><style>html{display:none;}</style></noscript>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="cache-control" content="private, max-age=21600">
	<meta name="color-scheme" content="light dark" >

	<title>The Job Center - your employment personified</title>
	<meta name="description" content="The online, virtual employment center designed to help you achieve career greatness and happiness">

<body>
	<div class="container">
		<div class="headerGrid">
			<div class="logoGrid"></div>
			<div class="searchGrid">
				<form class="searchForm" id="searchform" action="">
					<input id="searchFor" type="search" autofocus autocomplete="off" placeholder="Search ... [enter Job ID or keywords]">
					<div id="searchHint" class="hintHelp">Start typing, press 'Space' to auto-complete, 'Enter' to select.</div>
					<div id="searchNothing" class="hintHelp" hidden>Nothing found for those search terms.</div>
					<button type="button" id="hintFirst" class="hintResults hintResultsFirst" title="1st result"></button><button type="button" id="hintSecond" class="hintResults" title="1st result"></button><button type="button" id="hintThird" class="hintResults" title="1st result"></button>
				</form>
			</div>
			<div class="signinGrid" id="signinGrid">

				<svg class="signinSVG" style='display:none;' id="signoutSVG" xmlns="http://www.w3.org/2000/svg" width="65px" height="65px" viewBox="0 0 448 512"><title id="signoutTitle">Sign out</title><!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M224 256c70.7 0 128-57.31 128-128s-57.3-128-128-128C153.3 0 96 57.31 96 128S153.3 256 224 256zM274.7 304H173.3C77.61 304 0 381.6 0 477.3c0 19.14 15.52 34.67 34.66 34.67h378.7C432.5 512 448 496.5 448 477.3C448 381.6 370.4 304 274.7 304z"/></svg> 
			</div>
		</div>
		<div class="mainGrid">
			<div class="tabs">
				<input type="radio" name="tabgroup" id="tab-1" checked>
				<label for="tab-1" id="labelJobs">Jobs</label>
				<div class="tab" id="jobsTab">
					
						Jobs here<br /><br /><br /><br /><br /><br />and more<br /><br /><br /><br /><br /><br />and yet more
					
				</div>

				<input type="radio" name="tabgroup" id="tab-2">
				<label for="tab-2" id="labelNews">News</label>
				<div class="tab" id="newsTab">
					
						News here
					
				</div>

				<input type="radio" name="tabgroup" id="tab-3">
				<label for="tab-3" id="labelContact">Contact us</label>
				<div class="tab" id="contactTab">
					
						Contact us here
						
				</div>

				<input type="radio" name="tabgroup" id="tab-4">
				<label for="tab-4" id="labelPolicies">Policies</label>
				<div class="tab" id="policiesTab">
					
						Policies here
					
				</div>
			</div>
		</div>
	</div>
	<script src="https://thejobcenter.github.io/EmploymentAgency/res/cookieConsent.js"></script>

</html>
