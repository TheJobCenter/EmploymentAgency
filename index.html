<!doctype html><html lang="en" prefix="og: https://ogp.me/ns/">
<head>
	<meta charset="utf-8">
	<link rel="preconnect" href="https://ajax.googleapis.com">
	<link rel="preconnect" href="https://TheJobCenter.github.io">
	<noscript><style>html{display:none;}</style></noscript>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="color-scheme" content="light dark" >
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<link rel="stylesheet" href="res/styles.css">
	<link rel="shortcut icon" href="res/favicon.ico" >
	<link rel="apple-touch-icon" href="https://TheJobCenter.github.io/EmploymentAgency/apple-touch-icon.png">
	<title>The Job Center - employment personified</title>
	<meta name="description" content="The employment center designed to help you achieve career greatness and happiness">
</head>

<body>
	<div class="container">
		<div class="headerGrid">
			<div class="logoGrid"></div>
			<div class="dateGrid" id="dateGrid"></div>
			<div class="searchGrid">
				<form id="searchform" action="#">
					<input id="searchFor" type="search" autofocus autocomplete="off"><br>
					<div id="coding" class="hintHelp"></div>
					<button type="button" id="hintFirst" class="hintResults hintResultsFirst" >Placeholder</button><button type="button" id="hintSecond" class="hintResults">Placeholder</button><button type="button" id="hintThird" class="hintResults">Placeholder</button>
				</form>
			</div>
			<div class="signinGrid" id="signinGrid">
				<svg class="signinSVG" id="signinSVG" xmlns="http://www.w3.org/2000/svg" width="65px" height="65px" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M272 304h-96C78.8 304 0 382.8 0 480c0 17.67 14.33 32 32 32h384c17.67 0 32-14.33 32-32C448 382.8 369.2 304 272 304zM48.99 464C56.89 400.9 110.8 352 176 352h96c65.16 0 119.1 48.95 127 112H48.99zM224 256c70.69 0 128-57.31 128-128c0-70.69-57.31-128-128-128S96 57.31 96 128C96 198.7 153.3 256 224 256zM224 48c44.11 0 80 35.89 80 80c0 44.11-35.89 80-80 80S144 172.1 144 128C144 83.89 179.9 48 224 48z"/></svg> 
				<svg class="signinSVG" id="signoutSVG" xmlns="http://www.w3.org/2000/svg" width="65px" height="65px" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M224 256c70.7 0 128-57.31 128-128s-57.3-128-128-128C153.3 0 96 57.31 96 128S153.3 256 224 256zM274.7 304H173.3C77.61 304 0 381.6 0 477.3c0 19.14 15.52 34.67 34.66 34.67h378.7C432.5 512 448 496.5 448 477.3C448 381.6 370.4 304 274.7 304z"/></svg> 
			</div>
			<div class="policyGrid">
				<button type="button" id="policyTopButton" class="policyButton"></button>
				<div class="policyDropdownList">
					<button type="button" id="policyTOS" class="policyDropButton"></button>
					<button type="button" id="policyAUP" class="policyDropButton"></button>
					<button type="button" id="policyCookies" class="policyDropButton"></button>
					<button type="button" id="policyPrivacy" class="policyDropButton"></button>
					<button type="button" id="policyGreen" class="policyDropButton"></button>
					<button type="button" id="policyAbout" class="policyDropButton"></button>
				</div>
			</div>
		</div>
		<div class="mainGrid">
			<div id="loginForm" class="loginModal">
				<div class="loginContainer">
					<label for="loginUser"><b>Email address</b></label>
					<input type="email" placeholder="Enter your email address" id="loginUser" required autofocus autocomplete="off" >
					<label for="loginPassword"><b>Password</b></label>
					<input type="password" placeholder="Enter your password" id="loginPassword" required>
		
					<button type="submit" class="loginButton">Sign in</button>
					<label><input type="checkbox" checked="checked" name="loginRemember">Remember me</label>
		
				</div>
			</div>
		</div>
	</div>
	<script src="res/worker.js"></script>
	<script src="res/cookieconsent.js"></script>
</body>
</html>
